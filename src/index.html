<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style1.css" />
    <title>Site</title>
  </head>
  <body>
    <div class="container" id="main">
      <h1>Weight Recommender</h1>
      <form action="" class="form">
        <div class="input">
          <label for="name">Name :</label>
          <input id="name" />
        </div>
        <div class="input">
          <label for="age">Age :</label>
          <input id="age" />
        </div>
        <div class="input">
          <label for="weight">weight :</label>
          <input id="weight" />
        </div>
        <div class="input btn">
          <input
            type="button"
            onclick="submitForm()"
            value="Submit"
            id="button"
          />
        </div>
      </form>

      <div class="" id="result"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
